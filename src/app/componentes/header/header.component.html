<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-1 bd-example m-0 border-0">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <img src="https://firebasestorage.googleapis.com/v0/b/unieventos-aca74.appspot.com/o/logoUnieventos.png?alt=media&token=2f08a9d2-d0e5-4a8f-93ec-5524216aa0c9" 
         class="rounded-circle me-3" 
         alt="Logo Unieventos" 
         height="40" 
         width="40">
    <a class="navbar-brand" href="/inicio">Unieventos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/historial-eventos">Eventos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/pagar-evento">Pagar Evento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/crear-evento">Crear Evento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/vista-evento-administrador">Eventos</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <div class="text-center me-3">
          @if (!isLogged) {
            <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" routerLink="/registro" class="btn btn-primary">Registro</button>
          } @else {
            <span class="me-3">Hola {{email}}</span>
            <button type="button" (click)="logout()" class="btn btn-primary">Logout</button>
          }
        </div>
      </div>
    </div>
  </div>
</nav>
