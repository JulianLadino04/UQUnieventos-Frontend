<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vista de Cupones</title>
    <style>
      /* Añadir márgenes entre los botones */
      .button-container button {
          margin-right: 15px; /* Separar los botones */
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
          <!-- Logo de Unieventos -->
          <h1 class="fw-light display-3">Unieventos</h1>
          <figure class="figure">
            <img src="https://firebasestorage.googleapis.com/v0/b/unieventos-aca74.appspot.com/o/logoUnieventos.png?alt=media&token=2f08a9d2-d0e5-4a8f-93ec-5524216aa0c9" 
                 class="rounded-circle"
                 alt="Logo Unieventos" 
                 height="150px" 
                 width="150px">
          </figure>
        </div>

        <div class="row">
            <!-- Table Column -->
            <div class="col-md-12">
                <h1 class="event-title text-center">Cupones</h1>
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Código</th>
                                <th class="text-center">Descuento</th>
                                <th class="text-center">Fecha de Vencimiento</th>
                                <th class="text-center">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cupon of cupones; trackBy: trackById" 
                              (click)="selectRow(cupon.id)" 
                              [ngClass]="{ 'selected': cupon.id === selectedCuponId }">
                              <td class="text-center">{{ cupon.id }}</td>
                              <td class="text-center">{{ cupon.nombre }}</td>
                              <td class="text-center">{{ cupon.codigo }}</td>
                              <td class="text-center">{{ cupon.descuento }}</td>
                              <td class="text-center">{{ cupon.fechaVencimiento }}</td>
                              <td class="text-center">{{ cupon.estado }}</td>
                          </tr>
                      </tbody>                       
                    </table>
                </div>

                <!-- Buttons -->
                <div class="button-container text-center mt-4">
                    <button id="create-button" class="btn btn-success" (click)="abrirVentanaCrear()">Crear Cupón</button>
                    <button id="edit-button" class="btn btn-success" [disabled]="!selectedCuponId" (click)="abrirVentanaEditar()">Editar Cupón</button>
                    <button id="delete-button" class="btn btn-danger" [disabled]="!selectedCuponId" (click)="eliminarCupon(selectedCuponId)">Eliminar Cupón</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
