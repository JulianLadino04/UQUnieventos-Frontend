<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Vista de Cupones</title>
</head>
<body>

<section class="py-5 text-center container">
  <div class="row py-lg-2">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1 class="fw-light titulo-principal">Unieventos</h1>
      <p class="lead text-muted subtitulo">Tabla de Cupones</p>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">C贸digo</th>
          <th scope="col">Descuento</th>
          <th scope="col">Fecha de Vencimiento</th>
          <th scope="col">Tipo</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Usamos *ngFor para iterar sobre el array cupones y llenar la tabla -->
        @for (cupon of cupones; track $index ) {
            <tr (click)="selectRow(cupon.id)">
              <td>{{ cupon.id }}</td>
              <td>{{ cupon.nombre }}</td>
              <td>{{ cupon.codigo }}</td>
              <td>{{ cupon.descuento }}</td>
              <td>{{ cupon.fechaVencimiento}}</td>
              <td>{{ cupon.tipo}}</td>
              <td>{{ cupon.estado }}</td>
            </tr>
          }
      </tbody>
    </table>
     <!-- Contenedor de botones centrados -->
  <div class="button-container">
    <button id="create-button" class="btn btn-success" (click)="abrirVentanaCrear()">Crear Cup贸n</button>
    <button id="edit-button" class="btn btn-success" [disabled]="!selectedCuponId" (click)="abrirVentanaEditar()">Editar Cup贸n</button>
    <button id="delete-button" class="btn btn-danger" [disabled]="!selectedCuponId" (click)="eliminarCupon(selectedCuponId)">Eliminar Cup贸n</button>
  </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
