<body class="p-0 m-0 bd-example m-1 bg-white h-50 w-auto border-0 col-5">
  <div class="col-md-12 mt-3">
    <!-- Formulario de cupón -->
    <form class="row g-4 needs-validation" [formGroup]="eventoForm" (ngSubmit)="crearEvento()" novalidate>
      <div class="row">
        <div class="col-md-6 text-start">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" />
        </div>
        <div class="col-md-6 text-start">
          <label class="form-label">Descripcion</label>
          <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripcion" />
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 text-start">
          <label class="form-label">Direccion</label>
          <input type="text" class="form-control" formControlName="direccion" placeholder="Direccion" />
        </div>
        <div class="col-md-6 text-start">
            <label class="form-label">Ciudad</label>
            <input type="text" class="form-control" formControlName="ciudad" placeholder="Ciudad" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 text-start">
            <label class="form-label">Fecha</label>
            <input type="datetime-local" class="form-control" formControlName="fecha" placeholder="Fecha" />
        </div>
        <div class="col-md-6 text-start">
          <label class="form-label">Tipo de Evento</label>
          <select class="form-control" formControlName="tipo">
            <option value="" disabled selected>Selecciona un tipo</option> <!-- Opción por defecto -->
            <!-- Ciclo para mostrar cada opción en el select -->
            @for (evento of tiposEvento; track $index) {
              <option [value]="evento">{{ evento }}</option>
            }
          </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-start">
            <label class="form-label">Imagen Poster</label>
            <input type="text" class="form-control" formControlName="imagenPoster" placeholder="Imagen Poster" />
        </div>
            <div class="col-md-6 text-start">
              <label class="form-label">Imagen Localidades</label>
              <input type="text" class="form-control" formControlName="imagenLocalidades" placeholder="Imagen Localidades" />
            </div>
    </div>
    <div class="row">
        <!-- Texto "Localidades" con el botón "+" para abrir el modal -->
        <div class="col-md-12 text-start mt-3">
          <label class="form-label">Localidades</label>
          <button type="button" class="btn btn-azul btn-sm ms-2" data-bs-toggle="modal" data-bs-target="#agregarLocalidadModal">AÑADIR LOCALIDAD +</button>
        </div>
      </div>
      
      <!-- Modal para agregar localidad -->
      <div class="modal fade" id="agregarLocalidadModal" tabindex="-1" aria-labelledby="agregarLocalidadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h5 class="modal-title fs-1" id="agregarLocalidadModalLabel">AGREGAR LOCALIDAD</h5>
            </div>
            <div class="modal-body">
              <form [formGroup]="localidadForm" (ngSubmit)="agregarLocalidad()">
                <div class="mb-3">
                  <label class="form-label">Nombre de Localidad</label>
                  <input type="text" class="form-control" formControlName="nombreLocalidad" placeholder="Nombre de la localidad" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Precio</label>
                  <input type="text" class="form-control" formControlName="precio" placeholder="Precio" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Capacidad Máxima</label>
                  <input type="text" class="form-control" formControlName="capacidadMaxima" placeholder="Capacidad máxima" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-rojo" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Agregar Localidad</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>      
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Crear Evento</button>
      </div>
    </form>
    <div class="dropdown-divider"></div>
  </div>
</body>
