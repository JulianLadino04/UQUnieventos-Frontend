<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Vista de Eventos</title>
</head>
<body>

<section class="py-5 text-center container">
  <div class="row py-lg-2">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1 class="fw-light titulo-principal">Unieventos</h1>
      <p class="lead text-muted subtitulo">Tabla de Eventos</p>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Direccion</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Fecha</th>
          <th scope="col">Tipo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Usamos @For para iterar sobre el array eventos y llenar la tabla -->
        @for (evento of eventos; track $index ) {
            <tr (click)="selectRow(evento.id)">
              <td>{{ evento.id }}</td>
              <td>{{ evento.nombre }}</td>
              <td>{{ evento.descripcion }}</td>
              <td>{{ evento.direccion }}</td>
              <td>{{ evento.ciudad }}</td>
              <td>{{ evento.fecha}}</td>
              <td>{{ evento.tipo}}</td>
            </tr>
          }
      </tbody>
    </table>
     <!-- Contenedor de botones centrados -->
  <div class="button-container">
    <button id="create-button" class="btn btn-success" (click)="abrirVentanaCrear()">Crear Evento</button>
    <button id="edit-button" class="btn btn-success" [disabled]="!selectedEventoId" (click)="abrirVentanaEditar()">Editar Evento</button>
    <button id="delete-button" class="btn btn-danger" [disabled]="!selectedEventoId" (click)="eliminarEvento(selectedEventoId)">Eliminar Evento</button>
  </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
